<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Apna Whatsapp</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="Mainframe">
          <div class="leftframe">
               <div class="left-header">
                    <div class="header-profile">
                         <div class="profileimg">
                              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbl4teuXJfOB_akQuetpntAZKUIN6ZGsK-QUfFMOYRhrZK-jEZ-yXFlN6O9XUzm-P-UXs&usqp=CAU" alt="">
                         </div>
                         <div class="headericon">
                              <i class="ri-group-line"></i>
                              <i class="ri-donut-chart-fill"></i>
                              <i class="ri-chat-private-line"></i>
                              <i class="ri-chat-forward-line"></i>
                              <i class="ri-more-2-fill"></i>
                         </div>
                    </div>
                    <div class="leftsearch">
                         <div class="search">
                              <!-- <i class="ri-arrow-left-line" style="display: none;"></i> -->
                              <i class="ri-search-line"></i>
                              <input type="text" placeholder="Search or Start new chat">
                         </div>
                         <i class="ri-filter-3-fill"></i>
                    </div>
               </div>
               <div class="left-contacts">
                    
                    
                    
                    <div class="user">
                         <div class="userprofile">
                              <img src="https://www.shutterstock.com/image-photo/profile-picture-smiling-successful-young-260nw-2040223583.jpg" alt="">
                         </div>
                         <div class="usermessage">
                              <div class="username">
                                   <span>Abhishek Gurjar</span>
                                   <p>You:hello my name is ...</p>
                              </div>
                              <div class="time">
                                   <p>10:12</p>
                                   <span>10</span>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="rightframe">
               <div class="rightheader">
                    <div class="rightprofile">
                         <div class="profile">
                              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbl4teuXJfOB_akQuetpntAZKUIN6ZGsK-QUfFMOYRhrZK-jEZ-yXFlN6O9XUzm-P-UXs&usqp=CAU" alt="">
                         </div>
                         <div class="userstatus">
                              <h3>Abhishek Gurjar</h3>
                              <p>Last seen today at 13:01</p>
                         </div>
                    </div>
                    <div class="headericon">
                         <i class="ri-video-add-fill"></i>
                         <i class="ri-search-line"></i>   
                         <i class="ri-more-2-fill"></i>  
                    </div>
               </div>
               <div class="messagesection">
                    <div class="messagebg"></div>
                    <div class="message">
                         <!-- <div class="alertmsg">monday</div> -->
                         <div class="usermsg"><p>Sir aaj class hai?</p></div>
                         <div class="datetime"><p>Today</p></div>
                         <div class="yourmsg">Aaj class nhi he.</div>
                    </div>
                    <div class="sender">
                         <i class="ri-add-fill"></i>
                         <div class="senderbox">
                              <i class="ri-emotion-line"></i>
                              <input type="text" placeholder="Type a message">
                         </div>
                         <i class="ri-mic-fill"></i>
                    </div>
               </div>
          </div>
     </div>



     
</body>
</html>
